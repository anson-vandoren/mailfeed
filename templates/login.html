{% extends "base.html" %}

{% block title %}Login - Mailfeed{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">
    <article style="width: 100%; max-width: 400px;">
        <header style="text-align: center; margin-bottom: 2rem;">
            <h1 style="margin-bottom: 0.5rem;">üì∞ MailFeed</h1>
            <p style="color: var(--pico-muted-color); font-size: 0.875rem;">
                RSS/Atom feeds delivered to your email
            </p>
        </header>
        
        <form hx-post="/auth/login"
              hx-target="#main"
              hx-indicator="#login-spinner">
            
            <label>
                Email address
                <input id="email" 
                       name="email" 
                       type="email" 
                       required 
                       placeholder="Enter your email">
            </label>
            
            <label>
                Password
                <input id="password" 
                       name="password" 
                       type="password" 
                       required 
                       placeholder="Enter your password">
            </label>

            {% if let Some(err) = error %}
            <div style="padding: 0.75rem; background: #fee2e2; border: 1px solid #ef4444; border-radius: var(--pico-border-radius); color: #991b1b; margin-bottom: 1rem;">
                {{ err }}
            </div>
            {% endif %}

            <button type="submit" style="width: 100%;">
                <span id="login-spinner" class="htmx-indicator">‚è≥</span>
                Sign in
            </button>
        </form>
    </article>
</div>
{% endblock %}
