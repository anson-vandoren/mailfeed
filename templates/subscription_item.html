<article id="subscription-{{ sub.subscription.id }}" style="margin-bottom: 1rem;">
    <header style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem;">
        <h4 style="margin: 0;">
            {% if sub.subscription.friendly_name != "" %}
                {{ sub.subscription.friendly_name }}
            {% else %}
                {{ sub.feed.title }}
            {% endif %}
        </h4>
        
        <div style="display: flex; gap: 0.5rem;">
            <button hx-get="/subscriptions/{{ sub.subscription.id }}/edit"
                    hx-target="#subscription-{{ sub.subscription.id }}"
                    class="secondary">
                ‚úèÔ∏è Edit
            </button>
            
            <button hx-delete="/subscriptions/{{ sub.subscription.id }}"
                    hx-target="#subscription-{{ sub.subscription.id }}"
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this subscription?"
                    class="contrast">
                üóëÔ∏è Delete
            </button>
        </div>
    </header>
    
    <p style="margin: 0.25rem 0; font-size: 0.875rem; color: var(--pico-muted-color); word-break: break-all;">
        {{ sub.feed.url }}
    </p>
    
    <div style="display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 0.5rem; font-size: 0.75rem;">
        <span style="padding: 0.125rem 0.5rem; background: var(--pico-primary-background); color: var(--pico-primary); border-radius: 1rem; text-transform: capitalize;">
            {{ sub.subscription.frequency }}
        </span>
        <span style="padding: 0.125rem 0.5rem; background: var(--pico-secondary-background); color: var(--pico-secondary); border-radius: 1rem;">
            {{ sub.subscription.max_items }} items
        </span>
        <span style="display: flex; align-items: center; gap: 0.25rem;">
            {% if sub.subscription.is_active %}
                <span style="width: 0.5rem; height: 0.5rem; background: #10b981; border-radius: 50%;"></span>
                <span style="color: #10b981; font-weight: 500;">Active</span>
            {% else %}
                <span style="width: 0.5rem; height: 0.5rem; background: var(--pico-muted-color); border-radius: 50%;"></span>
                <span style="color: var(--pico-muted-color);">Inactive</span>
            {% endif %}
        </span>
    </div>
</article>
