<div id="subscription-{{ sub.subscription.id }}" class="card p-4 mb-3 border-2 border-primary-500">
    <form hx-patch="/subscriptions/{{ sub.subscription.id }}"
          hx-target="#subscription-{{ sub.subscription.id }}"
          hx-indicator="#edit-spinner-{{ sub.subscription.id }}"
          class="space-y-4">
        
        <h3 class="h4 mb-4">‚úèÔ∏è Edit Subscription</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <label class="label">
                <span>Name</span>
                <input type="text" 
                       name="friendly_name" 
                       id="friendly_name_{{ sub.subscription.id }}"
                       value="{{ sub.subscription.friendly_name }}"
                       class="input"
                       placeholder="My favorite blog">
            </label>
            
            <label class="label">
                <span>Frequency</span>
                <select name="frequency" 
                        id="frequency_{{ sub.subscription.id }}" 
                        class="select">
                    <option value="realtime" {% if sub.subscription.frequency == "realtime" %}selected{% endif %}>Realtime</option>
                    <option value="hourly" {% if sub.subscription.frequency == "hourly" %}selected{% endif %}>Hourly</option>
                    <option value="daily" {% if sub.subscription.frequency == "daily" %}selected{% endif %}>Daily</option>
                </select>
            </label>
            
            <label class="label">
                <span>Max Items</span>
                <input type="number" 
                       name="max_items" 
                       id="max_items_{{ sub.subscription.id }}"
                       value="{{ sub.subscription.max_items }}"
                       min="1"
                       max="100"
                       class="input">
            </label>
        </div>
        
        <label class="flex items-center space-x-2">
            <input type="checkbox" 
                   name="is_active" 
                   id="is_active_{{ sub.subscription.id }}"
                   {% if sub.subscription.is_active %}checked{% endif %}
                   class="checkbox">
            <span>Active subscription</span>
        </label>
        
        <div class="flex gap-2 justify-end pt-4">
            <button type="button"
                    hx-get="/subscriptions/{{ sub.subscription.id }}"
                    hx-target="#subscription-{{ sub.subscription.id }}"
                    class="btn text-sm px-3 py-1.5 variant-ghost-surface">
                Cancel
            </button>
            
            <button type="submit" 
                    class="btn text-sm px-3 py-1.5 variant-filled-primary">
                <span id="edit-spinner-{{ sub.subscription.id }}" class="htmx-indicator">
                    <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                üíæ Save Changes
            </button>
        </div>
    </form>
</div>
