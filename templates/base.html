<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mailfeed{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/favicon.png">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Inter Font (self-hosted) -->
    <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 100 900;
            font-display: swap;
            src: url('/static/fonts/Inter-VariableFont_slnt,wght.ttf') format('truetype-variations');
        }
    </style>
    
    <!-- Skeleton UI Crimson Theme CSS -->
    <style>
        /* Skeleton UI Crimson Theme Colors */
        :root {
            --theme-font-family-base: 'Inter', sans-serif;
            --theme-font-family-heading: 'Inter', sans-serif;
            --theme-font-color-base: 255 255 255;
            --theme-font-color-dark: 255 255 255;
            --theme-rounded-base: 9999px;
            --theme-rounded-container: 8px;
            --theme-border-base: 1px;
            /* =~= Theme On-X Colors =~= */
            --on-primary: 255 255 255;
            --on-secondary: 255 255 255;
            --on-tertiary: 0 0 0;
            --on-success: 0 0 0;
            --on-warning: 0 0 0;
            --on-error: 255 255 255;
            --on-surface: 255 255 255;
            /* =~= Theme Colors  =~= */
            /* primary | #dc2626 */
            --color-primary-50: 254 242 242; /* ⬅ #fef2f2 */
            --color-primary-100: 254 226 226; /* ⬅ #fee2e2 */
            --color-primary-200: 252 165 165; /* ⬅ #fca5a5 */
            --color-primary-300: 248 113 113; /* ⬅ #f87171 */
            --color-primary-400: 239 68 68; /* ⬅ #ef4444 */
            --color-primary-500: 220 38 38; /* ⬅ #dc2626 */
            --color-primary-600: 185 28 28; /* ⬅ #b91c1c */
            --color-primary-700: 153 27 27; /* ⬅ #991b1b */
            --color-primary-800: 127 29 29; /* ⬅ #7f1d1d */
            --color-primary-900: 69 10 10; /* ⬅ #450a0a */
            /* secondary | #6b7280 */
            --color-secondary-50: 243 244 246; /* ⬅ #f3f4f6 */
            --color-secondary-100: 229 231 235; /* ⬅ #e5e7eb */
            --color-secondary-200: 209 213 219; /* ⬅ #d1d5db */
            --color-secondary-300: 156 163 175; /* ⬅ #9ca3af */
            --color-secondary-400: 107 114 128; /* ⬅ #6b7280 */
            --color-secondary-500: 75 85 99; /* ⬅ #4b5563 */
            --color-secondary-600: 55 65 81; /* ⬅ #374151 */
            --color-secondary-700: 31 41 55; /* ⬅ #1f2937 */
            --color-secondary-800: 17 24 39; /* ⬅ #111827 */
            --color-secondary-900: 3 7 18; /* ⬅ #030712 */
            /* tertiary | #0ea5e9 */
            --color-tertiary-50: 219 241 252; /* ⬅ #dbf1fc */
            --color-tertiary-100: 207 237 251; /* ⬅ #cfedfb */
            --color-tertiary-200: 186 224 247; /* ⬅ #bae0f7 */
            --color-tertiary-300: 144 201 242; /* ⬅ #90c9f2 */
            --color-tertiary-400: 61 162 233; /* ⬅ #3da2e9 */
            --color-tertiary-500: 14 165 233; /* ⬅ #0ea5e9 */
            --color-tertiary-600: 13 149 210; /* ⬅ #0d95d2 */
            --color-tertiary-700: 11 124 175; /* ⬅ #0b7caf */
            --color-tertiary-800: 8 99 140; /* ⬅ #08638c */
            --color-tertiary-900: 7 81 114; /* ⬅ #075172 */
            /* success | #84cc16 */
            --color-success-50: 237 247 220; /* ⬅ #edf7dc */
            --color-success-100: 230 245 208; /* ⬅ #e6f5d0 */
            --color-success-200: 217 240 185; /* ⬅ #d9f0b9 */
            --color-success-300: 190 230 135; /* ⬅ #bee687 */
            --color-success-400: 136 212 34; /* ⬅ #88d422 */
            --color-success-500: 132 204 22; /* ⬅ #84cc16 */
            --color-success-600: 119 184 20; /* ⬅ #77b814 */
            --color-success-700: 99 153 17; /* ⬅ #639911 */
            --color-success-800: 79 122 13; /* ⬅ #4f7a0d */
            --color-success-900: 65 100 11; /* ⬅ #41640b */
            /* warning | #eab308 */
            --color-warning-50: 252 244 218; /* ⬅ #fcf4da */
            --color-warning-100: 251 240 206; /* ⬅ #fbf0ce */
            --color-warning-200: 249 237 193; /* ⬅ #f9edc1 */
            --color-warning-300: 245 225 156; /* ⬅ #f5e19c */
            --color-warning-400: 238 202 82; /* ⬅ #eeca52 */
            --color-warning-500: 234 179 8; /* ⬅ #eab308 */
            --color-warning-600: 211 161 7; /* ⬅ #d3a107 */
            --color-warning-700: 176 134 6; /* ⬅ #b08606 */
            --color-warning-800: 140 107 5; /* ⬅ #8c6b05 */
            --color-warning-900: 115 88 4; /* ⬅ #735804 */
            /* error | #ef4444 */
            --color-error-50: 253 235 235; /* ⬅ #fdebeb */
            --color-error-100: 252 229 229; /* ⬅ #fce5e5 */
            --color-error-200: 250 202 202; /* ⬅ #facaca */
            --color-error-300: 247 170 170; /* ⬅ #f7aaaa */
            --color-error-400: 240 107 107; /* ⬅ #f06b6b */
            --color-error-500: 239 68 68; /* ⬅ #ef4444 */
            --color-error-600: 215 61 61; /* ⬅ #d73d3d */
            --color-error-700: 179 51 51; /* ⬅ #b33333 */
            --color-error-800: 143 41 41; /* ⬅ #8f2929 */
            --color-error-900: 117 33 33; /* ⬅ #752121 */
            /* surface | #495a8f */
            --color-surface-50: 228 230 248; /* ⬅ #e4e6f8 */
            --color-surface-100: 219 222 245; /* ⬅ #dbdef5 */
            --color-surface-200: 210 214 243; /* ⬅ #d2d6f3 */
            --color-surface-300: 182 189 236; /* ⬅ #b6bdec */
            --color-surface-400: 128 140 221; /* ⬅ #808cdd */
            --color-surface-500: 73 90 143; /* ⬅ #495a8f */
            --color-surface-600: 66 81 129; /* ⬅ #425181 */
            --color-surface-700: 55 68 107; /* ⬅ #37446b */
            --color-surface-800: 44 54 86; /* ⬅ #2c3656 */
            --color-surface-900: 36 44 70; /* ⬅ #242c46 */
        }

        /* Dark theme (default) */
        html.dark {
            color-scheme: dark;
        }

        /* Light theme */
        html:not(.dark) {
            color-scheme: light;
            --theme-font-color-base: 0 0 0;
            --theme-font-color-dark: 0 0 0;
            --on-primary: 255 255 255;
            --on-secondary: 255 255 255;
            --on-tertiary: 255 255 255;
            --on-success: 0 0 0;
            --on-warning: 0 0 0;
            --on-error: 255 255 255;
            --on-surface: 255 255 255;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--theme-font-family-base);
            margin: 0;
            padding: 0;
            background: rgb(var(--color-surface-900));
            color: rgb(var(--theme-font-color-base));
        }

        html:not(.dark) body {
            background: rgb(var(--color-surface-50));
            color: rgb(var(--theme-font-color-base));
        }

        /* Skeleton UI Button Classes */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: var(--theme-rounded-base);
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
        }

        /* Button Variants */
        .variant-filled-primary {
            background: rgb(var(--color-primary-500));
            color: rgb(var(--on-primary));
        }
        .variant-filled-primary:hover {
            background: rgb(var(--color-primary-600));
        }

        .variant-outline-tertiary {
            color: rgb(var(--color-tertiary-500));
            border: 1px solid rgb(var(--color-tertiary-500));
            background: transparent;
        }
        .variant-outline-tertiary:hover {
            background: rgb(var(--color-tertiary-500));
            color: rgb(var(--on-tertiary));
        }

        .variant-outline-secondary {
            color: rgb(var(--color-secondary-500));
            border: 1px solid rgb(var(--color-secondary-500));
            background: transparent;
        }
        .variant-outline-secondary:hover {
            background: rgb(var(--color-secondary-500));
            color: rgb(var(--on-secondary));
        }

        .variant-outline-surface {
            color: rgb(var(--color-surface-500));
            border: 1px solid rgb(var(--color-surface-500));
            background: transparent;
        }
        .variant-outline-surface:hover {
            background: rgb(var(--color-surface-500));
            color: rgb(var(--on-surface));
        }

        .variant-ghost-primary {
            color: rgb(var(--color-primary-500));
            background: transparent;
        }
        .variant-ghost-primary:hover {
            background: rgba(var(--color-primary-500), 0.1);
        }

        /* Cards */
        .card {
            background: rgb(var(--color-surface-800));
            border-radius: var(--theme-rounded-container);
            padding: 1rem;
            border: 1px solid rgba(var(--color-surface-500), 0.2);
        }

        html:not(.dark) .card {
            background: rgb(var(--color-surface-100));
            border: 1px solid rgba(var(--color-surface-500), 0.3);
        }

        /* Form Elements */
        .input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: rgb(var(--color-surface-700));
            border: 1px solid rgba(var(--color-surface-500), 0.3);
            border-radius: var(--theme-rounded-container);
            color: rgb(var(--theme-font-color-base));
            font-size: 0.875rem;
        }

        html:not(.dark) .input {
            background: rgb(var(--color-surface-50));
            border: 1px solid rgba(var(--color-surface-500), 0.5);
        }

        .input:focus {
            outline: none;
            border-color: rgb(var(--color-primary-500));
            box-shadow: 0 0 0 3px rgba(var(--color-primary-500), 0.2);
        }

        .select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: rgb(var(--color-surface-700));
            border: 1px solid rgba(var(--color-surface-500), 0.3);
            border-radius: var(--theme-rounded-container);
            color: rgb(var(--theme-font-color-base));
            font-size: 0.875rem;
        }

        html:not(.dark) .select {
            background: rgb(var(--color-surface-50));
            border: 1px solid rgba(var(--color-surface-500), 0.5);
        }

        /* Typography */
        .h1 { font-size: 2.25rem; font-weight: 700; line-height: 2.5rem; }
        .h2 { font-size: 1.875rem; font-weight: 600; line-height: 2.25rem; }
        .h3 { font-size: 1.5rem; font-weight: 600; line-height: 2rem; }
        .h4 { font-size: 1.25rem; font-weight: 600; line-height: 1.75rem; }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.125rem 0.5rem;
            border-radius: var(--theme-rounded-base);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .variant-filled-warning {
            background: rgb(var(--color-warning-500));
            color: rgb(var(--on-warning));
        }

        .variant-filled-success {
            background: rgb(var(--color-success-500));
            color: rgb(var(--on-success));
        }

        .variant-filled-error {
            background: rgb(var(--color-error-500));
            color: rgb(var(--on-error));
        }

        /* Layout */
        .app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-bar {
            background: rgb(var(--color-surface-800));
            border-bottom: 1px solid rgba(var(--color-surface-500), 0.2);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        html:not(.dark) .app-bar {
            background: rgb(var(--color-surface-100));
            border-bottom: 1px solid rgba(var(--color-surface-500), 0.3);
        }

        .app-bar-lead {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .app-bar-trail {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Light Switch Styles */
        .lightswitch {
            background: rgb(var(--color-surface-600));
            border: 1px solid rgba(var(--color-surface-500), 0.3);
            border-radius: var(--theme-rounded-base);
            padding: 0.25rem;
            cursor: pointer;
            width: 2.5rem;
            height: 1.5rem;
            position: relative;
            transition: all 0.2s ease;
        }

        .lightswitch-thumb {
            background: rgb(var(--color-surface-200));
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            transition: transform 0.2s ease;
            transform: translateX(0);
        }

        html:not(.dark) .lightswitch-thumb {
            transform: translateX(0.75rem);
        }

        /* Utilities */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .hidden { display: none; }
        .w-2 { width: 0.5rem; }
        .h-2 { height: 0.5rem; }
        .w-3 { width: 0.75rem; }
        .h-3 { height: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-spin { animation: spin 1s linear infinite; }
        .text-xs { font-size: 0.75rem; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (min-width: 640px) {
            .sm\\:inline { display: inline; }
            .sm\\:flex { display: flex; }
            .sm\\:hidden { display: none; }
        }

        /* HTMX specific */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 500ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>

    <script>
        // Theme management (like Skeleton's LightSwitch)
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            
            document.documentElement.classList.toggle('dark', theme === 'dark');
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            document.documentElement.classList.toggle('dark', newTheme === 'dark');
            localStorage.setItem('theme', newTheme);
        }

        // Initialize theme immediately
        initTheme();
    </script>
</head>
<body>
    <div id="main">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast notifications container -->
    <div id="toast-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 50; display: flex; flex-direction: column; gap: 0.5rem;">
        <!-- Toasts will be inserted here -->
    </div>

    <script>
        // Toast notification system using Skeleton styling
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgClass;
            switch(type) {
                case 'error': bgClass = 'variant-filled-error'; break;
                case 'warning': bgClass = 'variant-filled-warning'; break;
                case 'success': bgClass = 'variant-filled-success'; break;
                default: bgClass = 'variant-filled-primary';
            }
            
            toast.className = `card ${bgClass} flex items-center gap-2 transform translate-x-full transition-transform duration-300`;
            toast.style.padding = '0.75rem 1rem';
            toast.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: inherit; cursor: pointer; font-size: 1.2rem; padding: 0;">
                    ×
                </button>
            `;
            
            container.appendChild(toast);
            
            // Slide in
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // HTMX error handling
        document.body.addEventListener('htmx:responseError', function(evt) {
            const status = evt.detail.xhr.status;
            if (status === 401 || status === 403) {
                showToast('Your session has expired. Please log in again.', 'warning');
                setTimeout(() => window.location.href = '/', 2000);
            } else if (status === 404) {
                showToast('Endpoint not found. Check if the backend is running.', 'error');
            } else if (status >= 500) {
                showToast('Server error. Please try again later.', 'error');
            }
        });

        // HTMX network error handling
        document.body.addEventListener('htmx:sendError', function(evt) {
            showToast('Network error. Please check your connection.', 'error');
        });
    </script>
</body>
</html>
